<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>

  <!-- Globito de WhatsApp flotante -->
  <a href="javascript:void(0)" onclick="openTermsModal()" class="whatsapp-float">
    <ion-icon name="logo-whatsapp" style="font-size: 30px; color: white;"></ion-icon>
  </a>

  <!-- Modal de Términos y Condiciones -->
  <div id="termsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 style="color: #333;">Términos y Condiciones</h2>
      <p style="color: #666;">Acepta los términos y condiciones para continuar.</p>
      <p style="color: #666;">Estos términos y condiciones rigen el uso del servicio de WhatsApp. Aceptando, consientes compartir información con Dev Course.</p>
      <button onclick="acceptTerms()">Aceptar</button>
      <button onclick="closeTermsModal()">Cancelar</button>
    </div>
  </div>

  <!-- Estilos para el globito flotante con animación -->
  <style>
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 80px;
      right: 20px;
      background-color: #25D366;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
      animation: bounce 2s infinite;
    }

    .whatsapp-float ion-icon {
      margin-top: 16px;
    }

    /* Animación de rebote */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Estilos para el modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Fondo gris oscuro con opacidad */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 101;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #56BFBF;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .modal-content button:hover {
      background-color: #4DA8A8;
    }
  </style>

<script>
  function openTermsModal() {
    document.getElementById('termsModal').style.display = 'flex';
  }

  function closeTermsModal() {
    document.getElementById('termsModal').style.display = 'none';
  }

  function acceptTerms() {
    // Texto del mensaje que quieres enviar
    var message = "Hola Dev Course, quiero saber más sobre sus servicios. Estoy interesado en tus ofertas.";

    // Codificar el mensaje correctamente
    var encodedMessage = encodeURIComponent(message);

    // Redirigir a WhatsApp con el mensaje codificado
    var whatsappUrl = 'https://wa.me/526183017524?text=' + encodedMessage;

    // Abrir la URL de WhatsApp en una nueva pestaña
    window.open(whatsappUrl, '_blank');

    closeTermsModal();
  }
</script>

</body>

</html>
